    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Gestorias de empresas en toda España. Creación gratuita en 72 horas.
    # Hero subtitle (optional)
    subtitle: Te vendras por el precio. Te quedarás por nuestros servicios.
    # Button text
    buttontext: Contactanos
    # Where the main hero button links to
    buttonlink: "#contacto"
