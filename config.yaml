  section1:
    ancor: precios
    title: Nuestros precios
    subtitle: Ahorro asegurado
    tiles:
    - title: Creación de una SL
      icon: plug-cloud
      text: Ahorra mas de 700€ y crea tu SL gratis, en 72 horas, cerca de tu casa
    - title: Gestion empresarial completa
      icon: mouse-globe
      text: A partir de 90€/mes, gestionamos facturas, recibos, impuestos de manera sencilla y transparente para el cliente
  section2:
    ancor: servicios
    title: Una nueva asesoria
    subtitle: Desde el primer momento, notarás la diferencia
    features:
    - title: Gestion completa
      text: "Nuestro equipo cubre todos los servicios de gestoria para una empresa: contabilidad, impuestos, declaraciones, pagos, libros y cuentas."
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Informes
      text: Entregamos balance de perdidas/ganancias, balance de situación, balance de sumas/saldos, y todos los informes periodicos que el cliente necesita, en diferentes formatos digitales (XLS o PDF)
      icon: doc-sync
    - title: Herramientas de trabajo
      text: Trabajamos con software que permite de gestionar facturas, pagos e informes te forma compartida con el cliente, para facilitar las operaciones diarias, mensuales y anuales. Nuestra plataforma tambien permite de gestionar facturas y recibos desde movil.
      icon: mobile-feed
