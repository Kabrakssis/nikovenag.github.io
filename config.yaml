baseURL: https://gestoriasbaratas.es
languageCode: en-us
title: Gestorias Barata
theme: hugo-fresh
publishDir: docs


params:
  logo: /images/logos/fresh-alt.svg
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Gestorias de empresas en toda España. Creación gratuita en 72 horas.
    # Hero subtitle (optional)
    subtitle: Te vendras por el precio. Te quedarás por nuestros servicios.
    # Button text
    buttontext: Contactanos
    # Where the main hero button links to
    buttonlink: "#contacto"
    # Hero image (from /images/___)
    image: illustrations/salesman.jpg
    # Footer logos (from /images/logos/clients/___.svg)
    # clientlogos:
    # - systek
    # - tribe
    # - kromo
    # - infinite
    # - gutwork
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Productos
    url: "#productos"
  - title: Servicios
    url: "#servicios"
  - title: Contacto
    url: "#contacto"
    button: true

  products:
    ancor: productos
    title: Nuestros productos
    subtitle: Ahorro asegurado
    tiles:
    - title: Consultoria de orientacion
      icon: plug-cloud
      text: Explicanos tus problemas y te proporcionamos soluciones; la primera hora es gratis, sin compromiso.
    - title: Creación de una empresa SL
      icon: laptop-cloud
      text: Ahorra mas de 700€ y crea tu SL gratis, en 72 horas, cerca de tu casa.
    - title: Gestion empresarial completa
      icon: mouse-globe
      text: A partir de 90€/mes, gestionamos facturas, recibos, impuestos de manera sencilla y transparente para el cliente.
  services:
    ancor: servicios
    title: Una nueva asesoria
    subtitle: Hablamos tu idioma, utilizamos las mejores tecnologias disponible sin cobrar nada más. Desde el primer momento, notarás la diferencia.
    features:
    - title: Gestion completa
      text: "Nuestro equipo cubre todos los servicios de gestoria para una empresa: contabilidad, impuestos, declaraciones, pagos, libros y cuentas."
      # Icon (from /images/illustrations/icons/___.svg)
      icon: laptop-globe
    - title: Informes
      text: Entregamos balance de perdidas/ganancias, balance de situación, balance de sumas/saldos, y todos los informes periodicos que el cliente necesita, en diferentes formatos digitales (XLS o PDF).
      icon: doc-sync
    - title: Herramientas de trabajo
      text: Trabajamos con software que permite de gestionar facturas, pagos e informes te forma compartida con el cliente, para facilitar las operaciones diarias, mensuales y anuales. Nuestra plataforma tambien permite de gestionar facturas y recibos desde movil.
      icon: mobile-feed
  technologies:
  - appearin
  - whatsapp
  - googlesuite
  - paypal
  - waveapps
  footer:
    # Logo (from /images/logos/___)
    logo: fresh-white-alt.svg
    footerlinks:
    - text: Aviso Legal
      link: /legal
    - text: Política de Privacidad
      link: /privacidad
    - text: Condiciones de contratación
      link: /contratacion
    - text: Política de Cookies
      link: /politica-cookies
    - text: Aceptación
      link: /aceptacion
